<html xmlns:th="http://www.thymeleaf.org"

<th:block layout:fragment="css">
    <style></style>
</th:block>

<!--프로필 섹션-->
<section class="profile" layout:fragment="content">
    <!--유저정보 컨테이너-->
    <div class="profileContainer">

        <!--유저이미지-->
        <div class="profile-left">
            <div class="profile-img-wrap story-border"
                 onclick="popup('.modal-image')">

                <form id="userProfileImageForm">
                    <input type="file" name="profileImgFile" style="display: none;"
                           id="userProfileImageInput" />
                </form>

                <img class="profile-image" src="#" id="userProfileImage" />
            </div>
        </div>
        <!--유저이미지 end-->

        <!--유저정보 및 사진등록 구독하기-->
        <div class="profile-right">
            <div class="name-group">
                <h2></h2>
                <!--
                <c:choose>
                    <c:when test="${dto.pageOwnerState}">
                        <button class="cta" onclick="location.href='/image/upload'">사진등록</button>
                    </c:when>
                    <c:otherwise>
                        <c:choose>
                            <c:when test="${dto.subscribeState}">
                                <button class="cta blue" onclick="toggleSubscribe(${dto.user.id}, this)">구독취소</button>
                            </c:when>
                            <c:otherwise>
                                <button class="cta" onclick="toggleSubscribe(${dto.user.id}, this)">구독하기</button>
                            </c:otherwise>
                        </c:choose>
                    </c:otherwise>
                </c:choose> -->

                <button class="modi" onclick="popup('.modal-info')">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div class="subscribe">
                <ul>
                    <li><a href=""> 게시물<span>${dto.imageCount}</span>
                    </a></li>
                    <li><a href="javascript:subscribeInfoModalOpen();"> 구독정보<span></span>
                    </a></li>
                </ul>
            </div>
            <div class="state">
                <h4></h4>
                <h4></h4>
            </div>
        </div>
        <!--유저정보 및 사진등록 구독하기 end-->
    </div>
</section>

<!--게시물컨섹션-->
<section id="tab-content">
    <!--게시물컨컨테이너-->
    <div class="profileContainer">
        <!--그냥 감싸는 div (지우면이미지커짐)-->
        <div id="tab-1-content" class="tab-content-item show">
            <!--게시물컨 그리드배열-->
            <div class="tab-1-content-inner">

                <!--아이템들
                <c:forEach var="image" items="${dto.user.images}">
                    <div class="img-box">
                        <a href=""> <img src="/upload/${image.postImageUrl}" />
                        </a>
                        <div class="comment">
                            <a href="#" class=""> <i class="fas fa-heart"></i><span>${image.likeCount}</span>
                            </a>
                        </div>
                    </div>
                </c:forEach>
                아이템들 end-->
            </div>
        </div>
    </div>
</section>

<!--로그아웃, 회원정보변경 모달-->
<div class="modal-info" onclick="modalInfo()">
    <div class="modal">
        <button>회원정보 <!-- onclick="location.href='/user/${principal.user.id}/update'" -->
            변경</button>
        <button onclick="location.href='/logout'">로그아웃</button>
        <button onclick="closePopup('.modal-info')">취소</button>
    </div>
</div>
<!--로그아웃, 회원정보변경 모달 end-->

<!--프로필사진 바꾸기 모달-->
<div class="modal-image" onclick="modalImage()">
    <div class="modal">
        <p>프로필 사진 바꾸기</p>
        <button >사진 업로드</button> <!-- onclick="profileImageUpload(${dto.user.id}, ${principal.user.id})" -->
        <button onclick="closePopup('.modal-image')">취소</button>
    </div>
</div>
<!--프로필사진 바꾸기 모달 end-->

<div class="modal-subscribe">
    <div class="subscribe">
        <div class="subscribe-header">
            <span>구독정보</span>
            <button onclick="modalClose()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="subscribe-list" id="subscribeModalList">
        </div>
    </div>

</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/profile.js}"></script>
    <script th:inline="javascript"></script>
</th:block>

</html>
