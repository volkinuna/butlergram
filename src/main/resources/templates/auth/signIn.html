<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style></style>
</th:block>

<div class="container" layout:fragment="content">
    <main class="loginMain">
        <!--로그인섹션-->
        <section class="login">
            <!--로그인박스-->
            <article class="login__form__container">
                <!--로그인 폼-->
                <div class="login__form">
                    <h1><img src="/images/logo.jpg" alt="로고"></h1>

                    <!--로그인 인풋-->
                    <form class="login__input" action="/user/login" method="post">
                        <input type="text" name="userName" placeholder="유저네임" required="유저네임을 입력해주세요." />
                        <input type="password" name="password" placeholder="비밀번호" required="비밀번호를 입력해주세요." />

                        <button>로그인</button>

                        <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="error"></p>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                    <!--로그인 인풋 end-->

                    <!-- 또는
                    <div class="login__horizon">
                        <div class="br"></div>
                        <div class="or">또는</div>
                        <div class="br"></div>
                    </div>
                    또는 end -->

                    <!-- Oauth 소셜로그인
                    <div class="login__facebook">
                        <button onclick="javascript:location.href='/oauth2/authorization/facebook'">
                            <i class="fab fa-facebook-square"></i>
                            <span>Facebook으로 로그인</span>
                        </button>
                    </div>
                    Oauth 소셜로그인 end -->
                </div>

                <!--계정이 없으신가요?-->
                <div class="login__register">
                    <span>계정이 없으신가요?</span>
                    <a th:href="@{/user/new}">가입하기</a>
                </div>
                <!--계정이 없으신가요? end-->
            </article>
        </section>
    </main>

</div>


<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/cookie.js}"></script>
    <script th:inline="javascript"></script>
</th:block>

</html>
